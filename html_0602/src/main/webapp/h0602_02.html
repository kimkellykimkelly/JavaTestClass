<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>표_세로로 병합</title>
		<style>
		table,th,td{border: 1px solid black; border-collapse: collapse; text-align: center;}
		/*dotted / dashed  / solid */
		/* border-collapse: collapse => 선이 한 줄에서 두 줄로 변경됨 */
		th,td{width: 150px; height: 40px}
		</style>
	</head>
	
	<body>
	 <table>
	  <tr>
	   <td>1행1열</td>
	   <td>1행2열</td>
	   <td>1행3열</td>
	   <td rowspan="3">1행4열</td>
	  </tr>
	  <tr>
	   <td>2행1열</td>
	   <td rowspan="2">2행2열</td> <!-- 세로로 병합 -->
	   <td>2행3열</td>
	  </tr>
	  <tr>
	   <td>3행1열</td>
	   <td>3행3열</td>
	  </tr>
	 </table>
	 
	 <hr>
	 
	 <table>
	  <tr>
	   <td><strong>이름</strong></td>
	   <td></td>
	   <th>연락처</th> <!-- th => 볼드체, 가운데 정렬! -->
	   <td></td>
	  </tr>
	  <tr>
	   <td><strong>주소</strong></td>
	   <td colspan="3"></td>
	  </tr>
	  <tr>
	   <td><strong>자기소개</strong></td>
	   <td colspan="3"></td>
	  </tr>
	 </table>
	
	</body>

</html>
