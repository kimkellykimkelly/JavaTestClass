<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> form </title>
	</head>
	
	<!-- form_input_type: hidden,text,password, radio,checkbox, date,time, submit,reset, search,email,url,tel  -->
	<!-- form_select, textarea  -->
	<!-- maxlength autofocus placeholder required checked 5가지 알기!-->
	
	<body>
		<form action="re.html" method="get">
		  <label>아이디</label>
		  <input type="text" name="userId" maxlength="5" autofocus placeholder="아이디는 5자리 이상" required> 
		  <!--autofocus: 실행하자마자 여기에 커서가 깜빡임/ placeholder: 안내 문구/ required: 꼭 입력해야함  -->
		  <input type="hidden" name="ip" value="192.168.0.35"> <!--데이터를 숨겨서 전송-->
		  <br>
		  
		  <label>패스워드</label>
		  <input type="password" name="userPw" placeholder="비번은 영어로"> 
		  <br>
		  
		  <!-- radio: 하나만 선택 가능  -->
		  <!-- 입력하는 값이 없을 경우 value 사용! -->
		  <label>성별</label> <!--아래 모두 name을 맞춰줘야함!-->
		  <input type="radio" name="gender" id="male" value="male" checked> <!--checked->기본으로 체크되어짐-->
		  <label for="male">남자</label> <!--for는 id를 찾아감-->
		  <input type="radio" name="gender" id="female" value="female"> 
		  <label for="female">여자</label>
		  <input type="radio" name="gender" id="neuter" value="neuter">
		  <label for="neuter">중성</label>
		  <br>
		  
		  <!-- checkbox: 여러 개 선택 가능 -> string 배열로 받음(checkbox만!) -->
		  <label>취미</label>
		  <input type="checkbox" name="hobby" id="game" value="game" checked>
		  <label for="game">게임</label>
		  <input type="checkbox" name="hobby" id="golf" value="golf" checked>
		  <label for="golf">골프</label>
		  <input type="checkbox" name="hobby" id="book" value="book">
		  <label for="book">독서</label>
		  <input type="checkbox" name="hobby" id="listen" value="listen">
		  <label for="listen">음악듣기</label>
		  <input type="checkbox" name="hobby" id="run" value="run">
		  <label for="run">조깅</label>
		  <br>
		  
		  <label>날짜</label>
		  <input type="date" name="date">
		  <br>
		  <label>시간</label>
		  <input type="time" name="time">
		  <br>
		  
		  <label>전공</label>
		  <select name="major">
		    <option value="">전공선택</option>
		    <option value="archi">건축공학과</option>
		    <option value="mechanic">기계공학과</option>
		    <option value="indust" selected>산업공학과</option> <!-- selected->처음부터 선택됨 -->
		  </select>
		  <br>
		  
		  <textarea name="content" rows="8" cols="40"></textarea> <!-- 8줄, 40자까지 넣을 수 있음  -->
		  <br>
	
		  
		  <!-- 아래는 잘 안 쓰여서 주석처리함
		  <label>개수</label>
		  <input type="text" value="10" readonly="readonly">
		  <br>
		  <label>검색</label>
		  <input type="search" name="search"> text와 차이점: x박스가 떠서 한꺼번에 삭제할 수 있도록 기능 제공
		  <br>
		  <label>이메일</label>
		  <input type="email" name="email"> @ 안 넣으면 넣으라는 문구 뜸
		  <br>
		  <label>URL</label>
		  <input type="url" name="url"> http://www 안 넣으면 넣으라는 문구 뜸
		  --> 
		  
		  <input type="submit" value="전송"> <!-- 누르면 action 서버로 감 -->
		  <button type="button">전송</button> <!-- type="button"을 넣어주면 위와 다르게 반응 없게 만들 수 있음 -->
		  <input type="reset" value="초기화">
		  
		  
		</form>
	</body>
</html>
