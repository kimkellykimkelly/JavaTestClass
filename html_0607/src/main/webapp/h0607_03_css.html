<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		
		<!-- p 선택자 {text-align: (스타일 속성) 속성 값}  -->
		
		<style> /* 나중에는 이 부분이 길어져서 css폴더의 style.css 파일로 모두 뺌(이 파일도 여러개가 됨) */
		/* css 주석 */
		  *{margin: 0; padding: 0;}
		  h2{color: orange; font-size:60px;}
		  p{width: 1000px; height: 400px; border: 1px solid black; text-align: center;
		    color: blue; font-size: 50px;}
		
		</style>
	</head>

	<body> 
		<h2>객실안내</h2>
		<div>
		  <p>안녕하세요</p>
		</div>
		<span>외부스타일 시트에 대한 설명</span> 
		<!--span에서 style 값 줄 수도 있지만(인라인스타일), 나중에 원활한 유지보수를 위해 css파일을 따로 빼서 거기서 함(외부스타일)  -->
	</body>
</html>
