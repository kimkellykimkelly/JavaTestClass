<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>그래프</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<style>
		   *{padding: 0; margin: 0;}
		   button{width:120px; height: 30px; text-align: center;}
		   div{width: 900px; height: 700px; margin: 20px auto; border: 2px solid black;}
		</style>
		<script>
		  function chartBtn(){
			  alert("그래프 그리기");
			  const ctx = document.getElementById('myChart');
	
			  new Chart(ctx, {
			    type: 'bar', /* line, pie 타입으로도 적용할 수 있음 */
			    data: {
			      labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Purple'],
			      datasets: [{
			        label: '# of Votes',
			        data: [12, 19, 3, 5, 2, 3],
			        borderWidth: 1,
			        backgroundColor: [
			            'rgba(255, 99, 132, 0.2)',
			            'rgba(255, 159, 64, 0.2)',
			            'rgba(255, 205, 86, 0.2)',
			            'rgba(75, 192, 192, 0.2)',
			            'rgba(54, 162, 235, 0.2)',
			            'rgba(153, 102, 255, 0.2)'
			          ],
			          borderColor: [
			            'rgb(255, 99, 132)',
			            'rgb(255, 159, 64)',
			            'rgb(255, 205, 86)',
			            'rgb(75, 192, 192)',
			            'rgb(54, 162, 235)',
			            'rgb(153, 102, 255)'
			          ]
			        
			      }]
			    },
			    options: {
			      scales: {
			        y: {
			          beginAtZero: true
			        }
			      }
			    }
			  });//Chart
		  }//chartBtn
		
		</script>
	</head>
	<body>
	  <button onclick="chartBtn()">그래프 그리기</button>
	  <br>
	  <br>
	  <div>
  		<canvas id="myChart"></canvas>
	  </div>
	</body>
</html>
